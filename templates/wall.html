
{% extends 'master.html' %}
    {% block body %}
 

        <h2>{{username}}'s Wall</h2>

            {% for i in wall_posts %}
            <div class="post">
                <strong>{{i["author"]}} | {{i["date"]}}<br /></strong>
                <br />
                {{i["content"]}}
                
            </div>
            {% endfor %}
            <div id="logout"><a href="/logout">log out</a></div>



    {% endblock %}
